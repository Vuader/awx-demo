---
- name: Get device facts and configuration
  hosts: vMX1
  connection: local
  gather_facts: no
  tasks:
    - name: collect default set of facts and configuration
      junos_facts:
        gather_subset: config
        config_format: "json"
      register: facts
    - name: Print configuration
      debug:
        var: item
      with_items : facts.ansible_facts.configuration.services.analytics.export-profile


- name: TOWER CONFIGURATION IN PLAYBOOK FORM
  hosts: localhost
  connection: local
  become: yes
  gather_facts: no
  vars:   
    admin_password: "password"
    admin_username: "admin"
    tower_url: "http://10.84.9.5"
  tasks:  
  - name: Update multiple shoice options in json
    json_patch:
      src: "jti_survey.json"
      operations:
        - op: replace
          path: "/spec/1/choices"
          value: "opennti\n"
  - name: Update multiple shoice options in json
    json_patch:
      src: "jti_survey.json"
      operations:
        - op: replace
          path: "/spec/2/choices"
          value: "opennti\n"
  - name: Create JTI Template
    tower_job_template:
      name: "Add JTI Resource"
      job_type: "run"
      inventory: "vMX on EVE"
      project: "Juniper Demo"
      playbook: "add-jti.yml"
      credential: "Juniper Demo"
      survey_enabled: true
      survey_spec: "{{ lookup('file', 'jti_survey.json') }}"
      ask_limit: True
      tower_username: "{{admin_username}}"
      tower_password: "{{admin_password}}"
      tower_host: "{{tower_url}}"
      validate_certs: no
