---
- name: Get device facts and configuration
  hosts: vMX1
  connection: local
  gather_facts: no

  vars:
    query: 'ansible_facts.ansible_net_config.configuration.services.analytics."export-profile"'

  tasks:
    - name: Initializing an empty variable to hold server names
      set_fact:
        server_list: ""
    - name: collect default set of facts and configuration
      junos_facts:
        gather_subset: config
        config_format: "json"
      register: facts
    - name: Print configuration
      set_fact:
        server_list: "{{server_list}}{{item.name}}\n"
      loop : "{{ facts | json_query(query) }}"


- name: TOWER CONFIGURATION IN PLAYBOOK FORM
  hosts: vMX1
  connection: local
  become: yes
  gather_facts: no
  vars:   
    admin_password: "password"
    admin_username: "admin"
    tower_url: "http://10.84.9.5"
  tasks:  
  - name: Update multiple choice options in json
    json_patch:
      src: "jti_survey.json"
      operations:
        - op: replace
          path: "/spec/1/choices"
          value: "{{server_list}}"
  - name: Update multiple shoice options in json
    json_patch:
      src: "jti_survey.json"
      operations:
        - op: replace
          path: "/spec/2/choices"
          value: "{{server_list}}"
  - name: Create JTI Template
    tower_job_template:
      name: "Add JTI Resource"
      job_type: "run"
      inventory: "vMX on EVE"
      project: "Juniper Demo"
      playbook: "add-jti.yml"
      credential: "Juniper Demo"
      survey_enabled: true
      survey_spec: "{{ lookup('file', 'jti_survey.json') }}"
      ask_limit: True
      tower_username: "{{admin_username}}"
      tower_password: "{{admin_password}}"
      tower_host: "{{tower_url}}"
      validate_certs: no
